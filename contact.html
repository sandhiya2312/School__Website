<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact & Enquiry Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background: #f4f4f4;
        padding: 30px;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 28px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
      }

      .left-section,
      .right-section {
        flex: 1;
        min-width: 350px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      iframe {
        width: 100%;
        height: 250px;
        border: none;
        border-radius: 6px;
        margin-bottom: 20px;
      }

      .contact-detail {
        margin-bottom: 15px;
      }

      .contact-detail strong {
        color: #555;
        display: inline-block;
        margin-bottom: 5px;
      }

      .contact-detail p {
        margin: 0;
        font-size: 16px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 6px;
        color: #333;
        font-weight: 600;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
      }

      .form-group textarea {
        height: 80px;
        resize: vertical;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .checkbox-group input {
        margin-right: 8px;
      }

      button {
        padding: 12px 20px;
        background: #27ae60;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #1e8c4e;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <h2>Contact Information</h2>
    <div class="container">
      <div class="left-section">
        <iframe
          src="https://maps.google.com/maps?q=Kolathur%20Mettur&t=&z=13&ie=UTF8&iwloc=&output=embed"
        ></iframe>
        <div class="contact-detail">
          <strong>Contact Person:</strong>
          <p>Principal</p>
        </div>
        <div class="contact-detail">
          <strong>Address:</strong>
          <p>
            J.B. Matric. Hr. Sec. School, Kolathur - 636303, Mettur (Tk), Salem
            District
          </p>
        </div>
        <div class="contact-detail">
          <strong>Phone No:</strong>
          <p>+91 04298-251998, 98658-82049, 39</p>
        </div>
        <div class="contact-detail">
          <strong>Email ID:</strong>
          <p>jb.mskolathur@gmail.com</p>
        </div>
      </div>

      <div class="right-section">
        <h2>Enquiry</h2>
        <form>
          <div class="form-group">
            <label>Your Name</label>
            <input type="text" required />
          </div>
          <div class="form-group">
            <label>Your Mail</label>
            <input type="email" required />
          </div>
          <div class="form-group">
            <label>Address</label>
            <textarea></textarea>
          </div>
          <div class="form-group">
            <label>Mobile Number</label>
            <input
              type="tel"
              pattern="[0-9]{10}"
              placeholder="10 digit number"
              required
            />
          </div>
          <div class="form-group">
            <label>Queries</label>
            <textarea required></textarea>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="copy" />
            <label for="copy">Send me a copy of this enquiry</label>
          </div>
          <button type="submit">Send Enquiry</button>
        </form>
      </div>
    </div>
  </body>
</html>
